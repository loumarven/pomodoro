<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro Clock - The Odin Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>POMODORO CLOCK</h1>
      <p class="timer" id="timer">25:00</p>

      <div class="actions">
        <button type="button" class="start" id="start">START</button>
        <button type="button" class="stop" id="stop">STOP</button>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="pomodoro.js"></script>
</html>
